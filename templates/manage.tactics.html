<div class="m-2 mt-0">
    <div id="toolbar">
        <p class="d-inline-block" style="font-size:1.3em;margin: 0 10px 0 5px;font-weight:bold">Tactics</p>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#importTacticModal">Import Mitre Tactics</button> -->
    </div>

    <table class="table table-hover" data-toggle="table" data-toolbar="#toolbar" data-search="true" data-show-search-clear-button="true">
    <thead>
      <tr>
        <th scope="col" data-sortable="true">MitreId</th>
        <th scope="col" data-sortable="true">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Url</th>
        <th scope="col" data-sortable="true">Created</th>
        <th scope="col" data-sortable="true">Modified</th>
      </tr>
    </thead>
    <tbody>
        {% for t in tactics %}
        <tr>
            <th scope="row">{{ t.mitreid }}</th>
            <td>{{ t.name }}</td>
            <td>{{ t.description }}</td>
            <td><a href="{{ t.url }}">{{ t.url }}</a></td>
            <td>{{ t.created}}</td>
            <td>{{ t.lastmodified}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
